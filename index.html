<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="logo-container">
    <img src="designs/logo5.png" alt="Logo 5" class="logo">
    <img src="designs/logo7.png" alt="Logo 7" class="logo">
</div>
<div class="button-container">
    <button id="openModal" class="openModal">Открыть модальное окно</button>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>
            Это информационное модальное окно...
        </p>
        <p>
            Оно не несёт какой-либо смысловой нагрузки)
        </p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
